server.port=18087

spring.kafka.bootstrap-servers=kafka-server:9092
spring.kafka.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";
spring.kafka.consumer.group-id=myGroup1
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=10000
spring.kafka.consumer.enable-auto-commit=true
